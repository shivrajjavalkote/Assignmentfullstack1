<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Assignment</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    background-color: #adb5b6; /* Light blue color */
    color: #333;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

        /* Header */
        header {
    background-color: #140f0fc4; /* Dark teal color */
    color: #fff;
    padding: 10px 20px;
}

        header h1  {
            margin: 0;
            font-size: 1.5em;
        }

        /* Navigation Bar */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .gallery-container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Product Card */
        .product-card {
    background-color: #ffffff; /* White color for contrast */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
    width: 200px;
    text-align: center;
}

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
    width: 100%;
    height: 180px; /* Adjust this value as needed */
    object-fit: cover; /* Ensures images are centered and scaled within the specified height */
}

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.1em;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .add-to-cart {
            display: inline-block;
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-grid {
                gap: 15px;
            }
        }
        h2{
            text-align: center;
            margin-top: 20px;
        }

        /* Footer */
        footer {
    background-color: #140f0fc4; /* Match header color */
    color: #fff;
    text-align: center;
    padding: 10px 20px;
    font-size: 0.9em;
}
    </style>
</head>
